---
apiVersion: v1
kind: Service
metadata:
  name: jaeger
  labels:
    run: jaeger
spec:
  type: NodePort
  ports:
  - port: 8081
    targetPort: 16686
    protocol: TCP
    name: http
  - port: 9441
    targetPort: 9441
    protocol: TCP
    name: tracing-info
  selector:
    app: jaeger
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  labels:
    app: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one
        env:
        - name: COLLECTOR_ZIPKIN_HTTP_PORT
          value: "9411"
        ports:
        - containerPort: 9411
        - containerPort: 16686